<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="body">
        <header class="header">
            <form id="searchCity">
                <input type="search" placeholder="Enter city ..." class="search" required id="input">
                <input type="submit" value="Search" class="submit">
            </form>
        </header>
        <main class="main">
            <div>
                <div class="celcius" id="temperature">
                    9</div>
                <div class="cc"> Â°C</div>
                <span class="hey"><img
                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
                        width="100px"></span>

                <div class="space">
                    <h1 class="cityname" id="cityName"> San Fransisco</h1>
                    <div class="ya">
                        <p class="weather-app-details">
                            <span id="dateTime"> Tuesday 14:49,</span> <span id="describe">scattered clouds</span>
                            <br />
                            Humidity: <span id="humidity"><strong> 66%</strong></span>, Wind: <span
                                id="wind"><strong>3.13km/h</strong></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="sidebar">

                <div>
                    <table class="style">
                        <tr>
                            <td> Mon</td>
                            <td><img src="img/23702-1-weather-transparent.png" alt="thunder" width="30px" class="mon">
                            </td>
                        </tr>
                        <tr>
                            <td> Tue</td>
                            <td align="center"><img src="img/23722-3-weather-image.png" alt="thunder" width="30px"
                                    class="tue"></td>
                        </tr>
                        <tr>
                            <td> Wed</td>
                            <td><img src="img/23698-6-weather-transparent-background.png" alt="thunder" width="30px"
                                    class="wed"></td>
                        </tr>
                        <tr>
                            <td> Thu</td>
                            <td><img src="img/sun cloud rain.png" alt="thunder" width="35px" class="thu"></td>
                        </tr>
                        <tr>
                            <td> Fri</td>
                            <td><img src="img/23722-3-weather-image.png" alt="thunder" width="30px" class="fri"></td>
                        </tr>
                    </table>
                </div>
        </main>
        <br>
        <footer class="footer">
            <p>
                This project was coded by
                <a href="https://github.com/Eden-MB" target="_blank">Eden Million</a> and is
                <a href="https://github.com/Eden-MB/Weather-Forecast" target="_blank"> on GitHub</a> and
                <a href="https://edenmb.netlify.app/" target="_blank">hosted on Netlify</a>

            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
    </script>
</body>

</html>
